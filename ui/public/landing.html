<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCosmo Fleet</title>
    <meta name="description" content="OpenCosmo Fleet control surface." />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png?v=20260218" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=20260218" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0b0f;
        --panel: #12121a;
        --text: #f2f2f6;
        --muted: #a7a8b3;
        --accent: #7c9cff;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 20% 20%, #1b1b2a 0%, var(--bg) 45%);
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      main {
        width: min(720px, 92vw);
        background: color-mix(in oklab, var(--panel) 92%, black);
        border: 1px solid #2a2a35;
        border-radius: 16px;
        padding: 32px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 14px;
      }
      .brand img { width: 36px; height: 36px; }
      h1 { margin: 0; font-size: 28px; letter-spacing: -0.02em; }
      p { color: var(--muted); margin: 8px 0 24px; line-height: 1.5; }
      .actions { display: flex; flex-wrap: wrap; gap: 10px; }
      a {
        text-decoration: none;
        border-radius: 10px;
        padding: 10px 14px;
        border: 1px solid #32324a;
        color: var(--text);
        font-weight: 600;
      }
      a.primary {
        background: var(--accent);
        color: #11131a;
        border-color: transparent;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="brand">
        <img src="/openCosmo_logo.png" alt="OpenCosmo" />
        <h1>OpenCosmo Fleet</h1>
      </div>
      <p>
        Control your gateway, sessions, and channels from one place.
      </p>
      <div class="actions">
        <a class="primary" href="/chat?session=agent%3Amain%3Amain">Open Dashboard</a>
        <a href="/chat?session=agent%3Amain%3Amain">Open Chat</a>
      </div>
    </main>
  </body>
</html>
